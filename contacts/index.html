<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Contact and Links for Severance</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/contacts.css">
</head>
<body>
    <header>
        <a href="../index.html"><p>Home</p></a>
        <a href="../about/index.html"><p>About</p></a>
        <a href="../actors/index.html"><p>Actors</p></a>
        <a href="../seasons/index.html"><p>Seasons</p></a>
        <a href="../events/index.html"><p>Events</p></a>
    </header>
    <main>
    <h1>Contact and Links for Severance</h1>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <p>If you have comments or questions about the show *Severance*, please leave your information below.</p>
        <form action="confirmation.html" method="GET">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" required minlength="10" maxlength="1000" rows="5"></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="social-links">
        <h2>Watch *Severance* on Streaming Platforms</h2>
        <ul>
            <li><a href="https://tv.apple.com/us/show/severance/umc.cmc.1srk2goyh2q2zdxcx605w8vtx" target="_blank">Apple TV+</a></li>
        </ul>
    </section>
</main>
</body>
</html>
